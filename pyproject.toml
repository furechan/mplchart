[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mplchart"
version = "0.0.18"
requires-python = ">=3.9"
readme = "output/README.md"
description = "Classic Stock Charts in Python"
urls.homepage = "https://github.com/furechan/mplchart"
authors = [{ name = "Furechan", email = "furechan@xsmail.com" }]
keywords = ["finance", "charting", "matplotlib", "candlesticks"]
dependencies = ["matplotlib", "numpy", "pandas"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[dependency-groups]
dev = [
    "numpy<2.0.0",
    "yfinance",
    "ta-lib",
    "pytest",
    "nbmake",
    "ipykernel",
    "jinja2",
    "ipywidgets",
    "ruff",
    "nbmask>=0.0.4",
]


[tool.hatch.build]
targets.wheel.sources = ["src"]
dev-mode-dirs = ["src"]
only-include = ["src"]
exclude = [".*"]

[tool.pytest.ini_options]
addopts = ["-p no:cacheprovider"]
testpaths = ["tests"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"*.ipynb" = ["F401", "F811"]

[tool.pydev]
allow-publish = true
